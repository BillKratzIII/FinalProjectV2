<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>


<form action="RestServlet" method="post">
    <div>
        <label for="rest_name">Name:</label>
        <input type="text" id="name" name="rest_name" />
    </div>
    <div>
        <label for="rest_address">Address:</label>
        <input type="text" id="address" name="rest_address" />
    </div>
    <div>
        <label for="rest_city">City:</label>
        <input type="text" id="city" name="rest_city" />
    </div>
    <div>
        <label for="rest_state">State:</label>
        <select name="state">
    		<option value= "maryland">Maryland</option>
    		<option value= "D.C.">D.C.</option>
    		<option value="Virginia">Virginia</option>
   		 </select>
    </div>
    <div>
        <label for="rest_zip">Zip Code:</label>
        <input type="text" id="zip" name="rest_zip" />
    </div>
    <div>
        <label for="rest_lang">Language:</label>
        <select name="language">
    		<option value= 1>English</option>
    		<option value= 2>Spanish</option>
    		<option value=3>French</option>
   		 	<option value=4>Italian</option>
   		 	<option value=5>German</option>
   		 	<option value=6>Japanese</option>
 		 </select>
    </div>
    <div>
        <label for="rest_email">Email:</label>
        <input type="email" id="mail" name="rest_email" />
    </div>
    <div>
        <label for="rest_pass">Password:</label>
        <input type="text" id="password" name="rest_pass" />
    </div>
    <input type="submit" name="submit" class="submit action-button" value="Submit"/>
    
</form>

</body>
</html>
